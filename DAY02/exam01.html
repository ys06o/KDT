<!-- 주석 실행 결과에 출력되지 않고 코드 설명과 협업 코드 설명-->
<!DOCTYPE html>  <!--HTML알림:생략가능-->
<html><!--HTML5의 시작점-->
<head> <!--HTML의 웹페이지의 옵션을 정의하는 마크업-->
  <meta charset='utf-8'> <!--유니코드(한글 번역방법:인코딩)-->
  <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!--브라우저 환경-->
  <title>Page Title</title> <!--웹페이지 제목-->
  <meta name='viewport' content='width=device-width, initial-scale=1'> <!--디바이스(브라우저 크기에 따른 자동 반응형)-->
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!--CSS 파일 호출-->
  <script src='main.js'></script> <!--JS파일 호출-->
</head> <!--head의 끝-->
<body>
  <!-- h1~h6 까지 미리 정해진 글자크기/진하게 제공받는다. 추후의 css로 수정가능 -->
  <h1>ㅁㄴ</h1>

  <h2>제목 2</h2>
  <h3>제목 3</h3>

  <h6>제목 6</h6>

  <p>문단1</p>
  <p>문단2</p>
  
  줄바꿈<br />

  <hr /> <!--가로선-->
</body>
</html>
