<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='Comprehensive practice.css'>
</head>

<body>
  <div id="wrap">
    <div id="header">
      <select name="" id="" class="catagorie">
        <option value="disabled">카테고리 선택하세요.</option>
        <option value="1">음료</option>
        <option value="2">과자</option>
      </select>
      <input type="text" placeholder="제품명" class="productname">
      <input type="text" placeholder="제품가격" class="price">
      <input type="file" class="img">
      <button type="button" onclick="productAdd()">등록</button>
    </div>

    <div id="main">
      <table>
        <thead>
          <tr>
            <th>이미지</th>
            <th>카테고리명</th>
            <th>상품명</th>
            <th>가격</th>
            <th>등록일</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="product-img"><img src="https://placehold.co/100x100" alt=""></td>
            <td class="catagorie">음료</td>
            <td class="product-name">코카콜라</td>
            <td class="product-price">1,000원</td>
            <td class="date">2026-02-21</td>
            <td><button class="button1">삭제</button> 
            <button class="button2">수정</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

   <script src='../js/Comprehensive practice.js'></script>
</body>

</html>
