<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <form>
    카테고리<select>
      <option>공지사항</option>
      <option>글</option>
      <option>글보기</option>
    </select> <br /> 
    <input type="text" placeholder="작성자"/>
    <input type="password" placeholder="비밀번호"/> <br /><hr />
    <input type="text" placeholder="게시물 제목입력"/> <br /> <hr />
    <textarea cols="30" rows="20" placeholder="게시물 내용입력"></textarea> <br /> <hr />
    공개선택<input type="radio" name="open" value="public" /> 공개 <input type="radio" name="open" value="private" /> 비공개 <br />

    공유선택<input type="checkbox" name="공유" />카카오톡 <input type="checkbox" name="share" />트위터<input type="checkbox" name="공유" />네이버카페<br />
    작성일자:<input type="date" />작성시간<input type="time" /> <br /> <hr />

    첨부파일<input type="file" /> <br /> <br />

    <button type="button">일반버튼</button>
    <button type="submit" value="글쓰기 ">글쓰기</button>
    <button type="reset" value="초기화">다시쓰기</button>
  </form>
</body>
</html>
