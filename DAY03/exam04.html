<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
</head>
<body>
  <form> <!-- 입력사장 들을 감싼 폼 양식 : 추우에 백엔드(통신)-->
    텍스트:<input type="text" autofocus placeholder="이름"/> <br />
    비밀번호:<input type="password" /> <br />
    텍스트2:<input  type="text" value="유재석" readonly/> <br />
    첨부파일(단일):<input type="file" /> <br />  
    첨부파일(다중):<input type="file" multiple /> <br />
    숫자:<input type="number"/> <br />
    날짜:<input type="date"/> <br />
    날짜/시간:<input type="datetime-local"/> <br />
    시간:<input type="time"/> <br />
    월:<input type="month"/> <br />
    주:<input type="week"/> <br />

    스크롤:<input type="range"/> <br />
    체크박스(복수):뉴스<input type="checkbox" name="가입경로" />광고<input type="checkbox" name="가입경로" /> <br />
    체크박스(단일):뉴스<input type="radio" name="가입경로"/> 광고<input type="radio" name="가입경로"/> <br />
    
    폼전송:<input type="submit" value="로그인"/> <br />
    폼초기화:<input type="reset" value="초기화"/> <br />
    일반버튼:<button type="button">클릭</button> <br />

    긴텍스트:<textarea cols="50" rows="3"></textarea> <br />
    목록상자:<select>
      <option>네이버</option>
      <option>카카오</option>
      <option>라인</option>      
    </select>
    
    


    
  </form>


</body>
</html>
