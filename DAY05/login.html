<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
  <script src='main.js'></script>
</head>
<body>
  <div id="entire">
    <div class="main">
      <div class="화면">  
        <div class="logo">
          <img class="face" src="facebook.svg">
        </div>
        <div class="login">
          <div class="header">
            <div class="up"></div>
            <span class="middle">Facebook에 로그인</span>
          </div>
          <div class="login_form">
            <form id="loginform">
              <input type="text" class="inputtext" name="email" placeholder="이메일 또는 전화번호"> <br>
              <input type="text" class="inputtext" name="pw" placeholder="비밀번호"> <br>

              <button class="lobutton" name="login" type="submit">
                로그인
              </button>
            </form>
            <div class="link">
              <div class="forget">
                <a href="#" class="name">계정을 잊으셨나요?</a>
              </div>
              <div class="or">
                <span>
                  또는
                </span>
              </div>
              <div class="new">
                <button class="admin">새 계정 만들기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
